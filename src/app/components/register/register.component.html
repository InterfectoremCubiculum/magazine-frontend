<div class="register-container">
  <p-card header="Register" [style]="{'width': '500px', 'margin': '2rem auto'}">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <p-message
        *ngIf="successMessage"
        severity="success"
        [text]="successMessage"
        styleClass="w-100 mb-3">
      </p-message>

      <p-message
        *ngIf="errorMessage"
        severity="error"
        [text]="errorMessage"
        styleClass="w-100 mb-3">
      </p-message>

      <div class="field mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          pInputText
          id="username"
          formControlName="username"
          placeholder="Enter your username"
          class="w-100"
          [class.ng-invalid]="isFieldInvalid('username')"
        />
        <small
          *ngIf="isFieldInvalid('username')"
          class="text-danger">
          {{ getFieldError('username') }}
        </small>
      </div>

      <div class="field mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          pInputText
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-100"
          [class.ng-invalid]="isFieldInvalid('email')"
        />
        <small
          *ngIf="isFieldInvalid('email')"
          class="text-danger">
          {{ getFieldError('email') }}
        </small>
      </div>

      <div class="field mb-3">
        <label for="password" class="form-label">Password</label>
        <p-password
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          styleClass="w-100"
          [feedback]="true"
          [toggleMask]="true"
          [class.ng-invalid]="isFieldInvalid('password')">
        </p-password>
        <small
          *ngIf="isFieldInvalid('password')"
          class="text-danger">
          {{ getFieldError('password') }}
        </small>
      </div>

      <div class="field mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <p-password
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          styleClass="w-100"
          [feedback]="false"
          [toggleMask]="true"
          [class.ng-invalid]="isFieldInvalid('confirmPassword')">
        </p-password>
        <small
          *ngIf="isFieldInvalid('confirmPassword')"
          class="text-danger">
          {{ getFieldError('confirmPassword') }}
        </small>
      </div>

      <div class="field mb-3">
        <label for="role" class="form-label">Role</label>
        <p-dropdown
          id="role"
          formControlName="role"
          [options]="roleOptions"
          placeholder="Select a role"
          styleClass="w-100"
          [class.ng-invalid]="isFieldInvalid('role')">
        </p-dropdown>
        <small
          *ngIf="isFieldInvalid('role')"
          class="text-danger">
          {{ getFieldError('role') }}
        </small>
      </div>

      <div class="field text-center">
        <p-button
          type="submit"
          label="Register"
          [loading]="loading"
          [disabled]="loading"
          styleClass="w-100">
        </p-button>
      </div>

      <div class="text-center mt-3">
        <p>
          Already have an account?
          <a routerLink="/login" class="text-primary">Login here</a>
        </p>
      </div>

    </form>
  </p-card>
</div>
